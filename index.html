<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #3b82f6;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* Navbar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 30px;
  border-bottom: 1px solid #1f2933;
}

nav h1 {
  font-size: 1.1rem;
}

nav a {
  color: var(--muted);
  margin-left: 20px;
  text-decoration: none;
}

nav a:hover {
  color: var(--text);
}

/* Layout */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

/* Cards */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  border: 1px solid #1f2933;
  border-radius: 12px;
  padding: 20px;
}

.status {
  display: flex;
  align-items: center;
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #22c55e;
}

/* Footer */
footer {
  border-top: 1px solid #1f2933;
  padding: 20px;
  text-align: center;
  color: var(--muted);
  font-size: 0.9em;
}
</style>
</head>

<body>

<nav>
  <h1>My Platform</h1>
  <div>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Status</a>
    <a href="#">Contact</a>
  </div>
</nav>

<div class="container">

  <h2>System Status</h2>
  <p style="color: var(--muted); max-width: 600px;">
    This page shows the current operational status of the platform services.
  </p>

  <div class="grid">

    <div class="card">
      <h3>API</h3>
      <div class="status">
        <div class="dot"></div>
        <span>Operational</span>
      </div>
    </div>

    <div class="card">
      <h3>Website</h3>
      <div class="status">
        <div class="dot"></div>
        <span>Operational</span>
      </div>
    </div>

    <div class="card">
      <h3>Authentication</h3>
      <div class="status">
        <div class="dot"></div>
        <span>Operational</span>
      </div>
    </div>

    <div class="card">
      <h3>Database</h3>
      <div class="status">
        <div class="dot"></div>
        <span>Operational</span>
      </div>
    </div>

  </div>

</div>

<footer>
  Â© 2026 My Platform. All rights reserved.
</footer>

</body>
</html>


</body>
</html>

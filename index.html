<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 80px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    section {
      padding: 60px 20px;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #00c6ff;
      color: #000;
    }

    button:hover {
      background: #00a6d6;
    }

    footer {
      padding: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome</h1>
    <p>This website is hosted on GitHub Pages</p>
  </header>

  <section>
    <div class="card">
      <h2>About Me</h2>
      <p>
        I am learning web development and building small projects using HTML, CSS, and JavaScript.
      </p>

      <button onclick="showMessage()">Click Here</button>
      <p id="message"></p>
    </div>
  </section>

  <footer>
    © 2026 – Personal Website
  </footer>

  <!-- JavaScript logic -->
  <script>
    function showMessage() {
      const messageElement = document.getElementById("message");
      messageElement.textContent = "Thank you for visiting this website!";
    }
  </script>

</body>
</html>
